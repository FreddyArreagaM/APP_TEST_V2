<div *ngIf="loading" class="container">
    <app-spinner></app-spinner>
</div>

<div *ngIf="!loading" class="container">
    <div *ngIf="error" class="alert alert-danger" role="alert">
       <strong>{{errorText}}</strong>
    </div>

    <input type="text" placeholder="PIN del juego" class="form-control input-ingresar mb-3" [(ngModel)]="pin" maxlength="6">
    <button (click)="agregar()" class="btn-ingresar btn-principal">Ingresar</button>
</div>
<div class="fixed-bottom">
    <p class="text-center text">
        Crea tu propio cuestionario GRATIS
        <a class="link" routerLink="/usuario">aqui</a>
    </p>
</div>

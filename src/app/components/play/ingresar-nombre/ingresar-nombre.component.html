     </div>
    <input type="text" class="form-control mb-3 input-aceptar" placeholder="Ingrese su nombre" [(ngModel)]="nombre">
    <button (click)="ingresarNombre()" class="btn-principal btn-ingresar">Aceptar</button>
</div>

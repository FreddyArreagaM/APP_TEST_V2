<div *ngIf="loading" class="d-flex justify-content-center mt-3">
    <app-spinner></app-spinner>
</div>
<div *ngIf="listPreguntas.length > 0 && loading == false" class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <div *ngFor="let pregunta of listPreguntas; let i = index" class="card mb-3">
            <div class="card-body text-center">
                <p class="tituloPregunta">{{pregunta.titulo}}</p>
                <div class="row">
                    <div class="col-6">
                        <p><span class="bg bg-dark p-2">{{pregunta.segundos }} s</span></p>

                    </div>
                    <div class="col-6">
                        <p><span class="bg bg-dark p-2">{{pregunta.puntos }} pts</span></p>
                    </div>
                </div>
                <ul class="list-group">
                    <li *ngFor="let respuesta of pregunta.listadoRespuestas" class="list-group-item" 
                            [ngClass]="{'classCorrecta': respuesta.esCorrecta === true }">
                        {{respuesta.descripcion}}
                    </li>
                </ul>

                <div>
                    <i class="fa-solid fa-trash" (click)="eliminarPregunta(i)"></i>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <button (click)="finalizar()" style="width: 100%; font-size: 20px;" class="btn-principal">FINALIZAR CUESTIONARIO</button>
            </div>
        </div>
    </div>
</div>

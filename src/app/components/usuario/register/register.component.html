<div class="container mt-5">
    <div class="d-flex justify-content-center mt-5" *ngIf="loading">
        <app-spinner class="mt-5"></app-spinner>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo mt-2">Registrar Usuario</h3>
                    <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="registrar()">
                        <div class="mb-3">
                            <input type="text" placeholder="Ingrese su correo" class="form-control form-control-lg" formControlName="usuario">
                            <span class="text-danger" 
                                    *ngIf="registerForm.get('usuario')?.hasError('required') && registerForm.get('usuario')?.touched">
                                El correo <strong>es obligatorio</strong>
                            </span>
                            <span class="text-danger" 
                                    *ngIf="registerForm.get('usuario')?.hasError('email')">
                                El correo <strong>es invalido</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Contraseña" formControlName="password"/>
                            <span class="text-danger" 
                                    *ngIf="registerForm.get('password')?.hasError('required')  && registerForm.get('password')?.touched">
                                El campo es <strong>requerido</strong>
                            </span>
                            <span class="text-danger" 
                                    *ngIf="registerForm.get('password')?.hasError('minlength')">
                                La contraseña debe tener <strong>como mínimo 6 caracteres</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Contraseña" formControlName="repassword"/>
                            <span class="text-danger" 
                                    *ngIf="registerForm.get('repassword')?.hasError('required')  && registerForm.get('repassword')?.touched">
                                El campo es <strong>requerido</strong>
                            </span>
                            <span class="text-danger" 
                                    *ngIf="registerForm.hasError('notSame')">
                                La contraseña <strong>no coincide</strong>
                            </span>
                        </div>
                        <button routerLink="/usuario" class="btn btn-secondary btn-lg">Volver</button>
                        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg float-end" >Aceptar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center titulo">Login</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Correo" formControlName="usuario"/>
                            <span class="text-danger" 
                                    *ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">
                                El campo es <strong>requerido</strong>
                            </span>
                            <span class="text-danger" *ngIf="loginForm.get('usuario')?.hasError('email')">
                                El campo es <strong>invalido</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Contraseña" formControlName="password"/>
                            <span class="text-danger" 
                                    *ngIf="loginForm.get('password')?.hasError('required')  && loginForm.get('password')?.touched">
                                El campo es <strong>requerido</strong>
                            </span>
                        </div>
                        <button class="btn btn-secondary btn-lg" routerLink="/">Volver</button>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg float-end">Aceptar</button>
                    </form>
                    <br>
                    <div class="text-center">
                        <a href="/usuario/registrarse">Registrarse</a>
                        <br>
                        <a routerLink="/usuario/recuperarPassword">Recuperar contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

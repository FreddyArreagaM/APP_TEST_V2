<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo mt-2">Recuperar Contrase√±a</h3>
                    <form class="mt-3" [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
                        <div class="mb-3">
                            <input type="text" placeholder="Ingrese su correo" class="form-control form-control-lg" formControlName="usuario">
                            <span class="text-danger" 
                                    *ngIf="recuperarForm.get('usuario')?.hasError('required') && recuperarForm.get('usuario')?.touched">
                                El correo <strong>es obligatorio</strong>
                            </span>
                            <span class="text-danger" 
                                    *ngIf="recuperarForm.get('usuario')?.hasError('email')">
                                El correo <strong>es invalido</strong>
                            </span>
                        </div>
                        <button routerLink="/usuario" class="btn btn-secondary btn-lg">Volver</button>
                        <button type="submit" [disabled]="recuperarForm.invalid" class="btn btn-primary btn-lg float-end" >Aceptar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
